<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="top-wrapper">
            <div id="clock">
                <span id="hour"></span>:<span id="minute"></span>
            </div>
            <div id="status">
                <img src="status.png" alt="status">
            </div>
        </div>
        <div class="screen-wrapper">
            <div id="sub-screen"></div>
            <div id="main-screen">0</div>
        </div>
        <div class="button-wrapper">
            <button type="button" class='operands' id="negation">±</button>
            <button type="button" class="operands" id="zero">0</button>
            <button type="button" class="operands"id="period">.</button>
            <button type="button" class="operators" id="equal">=</button>
            <button type="button" class="operands" id="one">1</button>
            <button type="button" class="operands" id="two">2</button>
            <button type="button" class="operands" id="three">3</button>
            <button type="button" class="operators" id="addition">+</button>
            <button type="button" class="operands" id="four">4</button>
            <button type="button" class="operands" id="five">5</button>
            <button type="button" class="operands" id="six">6</button>
            <button type="button" class="operators" id="subtraction">-</button>
            <button type="button" class="operands" id="seven">7</button>
            <button type="button" class="operands" id="eight">8</button>
            <button type="button" class="operands" id="nine">9</button>
            <button type="button" class="operators" id="multiplication">x</button>
            <button type="button" class="eliminators" id="clear">AC</button>
            <button type="button" class="eliminators" id="backspace">⌫</button>
            <button type="button" class="eliminators" id="percentage">%</button>
            <button type="button" class="operators" id="division">÷</button>
        </div>
        <div class="bottom"></div>
    </main>
</body>
</html>
